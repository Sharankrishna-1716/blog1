<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - SharaxBlog</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <div class="logo">
            <h1>SharaxBlog</h1>
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="create-post.html">Create Post</a>
            <a href="login.html">Login</a>
        </nav>
    </header>

    <section class="profile-section">
        <h2>Your Profile</h2>
        <div class="profile-card">
            <img src="https://via.placeholder.com/150" alt="Profile Picture">
            <h3>Username</h3>
            <p>Joined on: January 2025</p>
            <button class="edit-btn">Edit Profile</button>
        </div>

        <div class="user-posts">
            <h3>Your Posts</h3>
            <!-- Dynamically generated posts -->
            <div class="post-card">
                <img src="https://via.placeholder.com/800x400" alt="Post Image">
                <p><strong>User Name</strong>: Exploring the beauty of nature. #nature #outdoors</p>
                <div class="likes-comments">
                    <button class="like-btn">Like</button>
                    <button class="comment-btn">Comment</button>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 SharaxBlog - A Platform for Creativity</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
